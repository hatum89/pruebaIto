<mat-form-field class="card-content space" appearance="standard">
  <mat-label>{{data.name}} {{data.secondName}}</mat-label>
  <input matInput readonly>
</mat-form-field>
<mat-form-field appearance="standard">
  <mat-label>Roles</mat-label>
  <input matInput readonly>
</mat-form-field>
<mat-card class="card-content">
  <form [formGroup]="form" (ngSubmit)="edit()">
    <div class="field">
      <mat-form-field appearance="standard">
        <mat-label>Nombres</mat-label>
        <input matInput formControlName="name"  [value]="data.name">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="secondName"   [value]="data.secondName">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email"  [value]="data.email">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="user"  [value]="data.user">
      </mat-form-field>
      <mat-card class="result">
        <mat-card-content>
          <h2 class="example-h2">Activo</h2>
          <section class="example-section">
            <mat-slide-toggle formControlName="available"
                              class="example-margin"
                              [color]="color"
                              [checked]="checked"
                              [disabled]="disabled">
            </mat-slide-toggle>
          </section>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="example-button-container">
      <div class="button-modal">
        <button (click)="closeDialog()" mat-raised-button color="primary">Cerrar</button>
      </div>
      <div class="button-modal">
        <button type="submit" mat-raised-button color="primary">Aceptar</button>
      </div>
    </div>
  </form>
</mat-card>
