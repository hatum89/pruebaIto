<div class="line-blue"></div>
<mat-card class="card-content">
  <mat-card-title>Usuario</mat-card-title>
    <div class="field">
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input (keyup)="applyFilter($event)"  matInput placeholder="Email" autocomplete="off">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Usuario</mat-label>
        <input (keyup)="applyFilter($event)"  matInput placeholder="Usuario" autocomplete="off">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Nombres</mat-label>
        <input (keyup)="applyFilter($event)" matInput placeholder="Nombres" autocomplete="off">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Apellidos</mat-label>
        <input (keyup)="applyFilter($event)" matInput placeholder="Apellidos" autocomplete="off">
      </mat-form-field>
    </div>
    <div class="example-button-container">
      <button  mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>search</mat-icon>
      </button>
      <button (click)="createUser()"  mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
    </div>
</mat-card>
<div class="container">
    <div *ngIf="listUser.length > 0">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" matSort>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="secondName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.secondName}} </td>
        </ng-container>

        <ng-container matColumnDef="available">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
          <td mat-cell *matCellDef="let element"> {{element.available}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td class="iconsAction" mat-cell *matCellDef="let element; let i = index">
            <button (click)="searchElement(element.user)"  mat-fab color="primary" aria-label="Example icon button with a delete icon">
              <mat-icon>search</mat-icon>
            </button>
            <button (click)="editElement(element)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
              <mat-icon>create</mat-icon>
            </button>
          </td>
        </ng-container>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    <h2 *ngIf="listUser.length === 0">No hay m√°s usuarios</h2>
  </div>
